<!DOCTYPE html>
<html>
 <head><title>Cruise Tips</title>
    <style>
        #result{
            color: rgb(121, 1, 11);
        }
        #operationResult{
            color: rgb(16, 186, 47);
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<h2>Venkatesh Mudam shows tip amounts</h2>
<br>
<form>
    <label for="form1_baseAmount">Enter base amount </label>
    <input type="number" id="form1_baseAmount" name="form1_baseAmount" value="50"><br><br>

    <label for="form1_tipPercent">Enter the tip percent </label>
    <input type="number" id="form1_tipPercent" name="form1_tipPercent" value="15"><br><br>
</form>

<button class="btn btn-primary" onclick="tips()">Show tip</button>

<b><p id="result">Please click on "show tip" to show tip amount</p></b>

<form>
    <input type="radio" id="calcSum" name="operation" value="sum" onclick="chooseOp()">
    <label for="calcSum">sum</label><br>
  
    <input type="radio" id="calcDiff" name="operation" value="difference" onclick="chooseOp()">
    <label for="calcDiff">diff</label><br>
  
    <input type="radio" id="calcMult" name="operation" value="product" onclick="chooseOp()">
    <label for="calcMult">mult</label><br>
</form>

  <b><p id="operationResult">Please select the above radio button</p></b>
<!-- ------------------------------------------------------------------------------------------- -->
<script> 

function tips() {
        const base_Amount = parseFloat(document.getElementById('form1_baseAmount').value);
        const tip_Percent = parseFloat(document.getElementById('form1_tipPercent').value);
            let myOutput="";
            let toShow= "";

            for (let i = 0; i < 5; i++) {
                const tipLevel = tip_Percent + i * 4;
                const calculatedTip = (base_Amount * tipLevel) / 100;
                toShow += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }
            // const tip_Amount = (base_Amount * tip_Percent) / 100;

            myOutput = `Tips are: ${toShow}`;

            document.getElementById('result').textContent = myOutput;
            // document.getElementById('result').textContent = `Tips are: ${toShow}`;
        }

    
function chooseOp() {
        
        const operation = document.querySelector('input[name="operation"]:checked').value;
        
        const base1 = parseFloat(document.getElementById('form1_baseAmount').value);
        const tip1 = parseFloat(document.getElementById('form1_tipPercent').value);
        
        let calcResult;

        switch (operation) {
		        case "sum":
                    calcResult = `Sum of ${base1} and ${tip1} is ${base1 + tip1}`;
                    break;
                case "difference":
                    calcResult = `Difference between ${base1} and ${tip1} is ${base1 - tip1}`;
                    break;
                case "product":
                    calcResult = `Product of ${base1} and ${tip1} is ${base1 * tip1}`;
                    break;
                default:
                    calcResult = "Please select Either Sum or Difference or Multiplication";
            }

            document.getElementById('operationResult').textContent = `${calcResult}`;
    }
</script>

</body>
</html>
